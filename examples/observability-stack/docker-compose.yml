services:
  # OpenTelemetry Collector - receives telemetry and routes to backends
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.97.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    networks:
      - observability

  # Tempo - distributed tracing backend
  tempo:
    image: grafana/tempo:2.4.0
    container_name: tempo
    command: ["-config.file=/etc/tempo.yml"]
    volumes:
      - ./tempo-config.yml:/etc/tempo.yml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317"        # OTLP gRPC
    networks:
      - observability

  # Loki - log aggregation backend
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    ports:
      - "3100:3100"   # Loki HTTP
    volumes:
      - loki-data:/loki
    networks:
      - observability

  # Mimir - metrics backend (Prometheus-compatible)
  mimir:
    image: grafana/mimir:2.11.0
    container_name: mimir
    command: ["-config.file=/etc/mimir.yml"]
    volumes:
      - ./mimir-config.yml:/etc/mimir.yml
      - mimir-data:/data
    ports:
      - "9009:9009"   # Mimir HTTP
    networks:
      - observability

  # Grafana - visualization and dashboards
  grafana:
    image: grafana/grafana:10.3.3
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - observability
    depends_on:
      - tempo
      - loki
      - mimir

  # Example application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gintelemetry-app
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_SERVICE_NAME=observability-stack-example
    ports:
      - "8080:8080"
    networks:
      - observability
    depends_on:
      - otel-collector

networks:
  observability:
    driver: bridge

volumes:
  tempo-data:
  loki-data:
  mimir-data:
  grafana-data:
